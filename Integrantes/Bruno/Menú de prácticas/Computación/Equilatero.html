<h1>El triángulo equilátero</h1>
<hr><hr>

El triángulo equilátero es aquel que es formado por ángulos y lados de la misma medida. 
<br>Los ángulos de todos los vértices son siempre 60°.
<br> Es, entonces, un polígono regular.
